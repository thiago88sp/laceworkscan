name: Build and Deploy .NET App with Terraform

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:

  # Build Stage #
  ci-build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '8.x'
          include-prerelease: true

      - name: Build with dotnet
        run: dotnet build --configuration Release

      - name: dotnet publish
        run: dotnet publish -c Release -o ${{env.DOTNET_ROOT}}/myapp

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

  # Unit Test Stage
  unit-test:
    runs-on: ubuntu-latest
    needs: ci-build

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 8.x

    - name: Restore dependencies
      run: dotnet restore

    - name: Test
      run: dotnet test --no-restore --verbosity normal

  lacework-scan:
    runs-on: ubuntu-latest
    needs: unit-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set SCAN_COMMAND
        run: echo "SCAN_COMMAND=tf-scan" >> $GITHUB_ENV

      - name: Scan the repo for vulnerabilities in IaC
        run: |
          # Saving SCAN Results
          export LW_SCANNER_SAVE_RESULTS=true
          # Run Lacework scan
          docker run \
            -e LW_ACCOUNT=${{ secrets.LW_ACCOUNT }} \
            -e LW_API_KEY=${{ secrets.LW_API_KEY }} \
            -e LW_API_SECRET=${{ secrets.LW_API_SECRET }} \
            -e GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }} \
            -e LW_SCANNER_SAVE_RESULTS=true \
            -e SCAN_COMMAND=tf-scan \
            -v "$(pwd):/app/src" \
            lacework/codesec-iac:latest
        env:
          LW_ACCOUNT: ${{ secrets.LW_ACCOUNT }}
          LW_API_KEY: ${{ secrets.LW_API_KEY }}
          LW_API_SECRET: ${{ secrets.LW_API_SECRET }}

